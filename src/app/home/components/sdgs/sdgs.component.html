  <div class="relative grid lg:grid-cols-7 sm:grid-cols-4 grid-cols-3 gap-x-4 gap-y-6 mt-4 pb-1">

      <div class="p-2 rounded-sm hover:-translate-y-2 duration-300 transition-transform">
