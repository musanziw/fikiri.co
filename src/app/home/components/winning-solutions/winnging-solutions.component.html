<ng-container *ngIf="states$ | async as state">
  <div class="p-8 mx-auto max-w-screen-lg border-t mb-10">
    <h2 class="font-bold text-2xl mb-3">Les solutions awards</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-x-4 gap-y-12 mt-8">
      @for (solution of state.solutions; track solution.id) {
        <component-solution-card [solution]="solution"/>
      }
      @if (state.isLoading) {
        @for (i of [1, 2, 3, 4, 5, 6, 7, 8]; track i) {
          <component-solution-card-skeleton/>
        }
      }
    </div>
  </div>
</ng-container>
