<div class="relative bg-hero bg-center bg-cover text-white" *ngIf="vm$ | async as vm">
  <div class="px-10 lg:px-20 py-20 h-full flex flex-col bg-black bg-opacity-80">
    <component-topbar/>
    <div class="flex py-40 md:py-48 flex-col justify-center items-center gap-6 text-2xl md:text-4xl lg:text-5xl">
      <div class="flex flex-col gap-4">
        <h1 class="font-bold">Fikiri - Pensée - <span class="inline-block border-b-8 border-emerald-300">Thought</span><span class="text-emerald-300 animate-pulse">.</span></h1>
        <p class="font-thin">
          Une plateforme d'échange d'idées et de solutions
        </p>
        <div class="flex gap-10 text-3xl mt-10 font-bold">
          <div class="flex flex-col gap-3 items-center">
            <h1 class="font-light">Utilisateurs</h1>
            <p class="text-emerald-300 font-bondiMono">+ {{ vm.totals?.totalUsers }}</p>
          </div>
          <div class="flex flex-col gap-3 items-center">
            <h1 class="font-light">Solutions</h1>
            <p class="text-emerald-300 font-bondiMono">+ {{ vm.totals?.totalSolutions }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
