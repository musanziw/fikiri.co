<ng-container *ngIf="vm$ | async as state">
  <div class="mx-auto  max-w-screen-md border-x border-dashed grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3">
    <div
      class="flex lg:min-h-screen flex-col gap-5 items-center pb-10 pt-24 md:pt-28 p-8 border-x bg-gradient-to-b from-gray-100/10 to-gray-600/40 md:bg-none">
      <div
        class="w-28 h-28 bg-gray-200 relative rounded-full overflow-hidden cursor-pointer border-2 border-indigo-400/20 group"
      (click)="file.click()">
        @if (!(state.user) || state.user.googleImage || state.user.profile) {
          <img [ngSrc]="displayProfile(state.user)" alt="Profile Picture" class="relative object-cover" fill priority>
          <div
            class="w-full h-1/3 bottom-0 absolute duration-300 translate-y-16 group-hover:translate-y-0 bg-gray-200/80 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-cloud-upload h-5 w-5 fill-black stroke-black"
                 viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                    d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383"/>
              <path fill-rule="evenodd"
                    d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708z"/>
            </svg>
          </div>
        } @else {
          <h2 class="text-gray-950 font-bold">{{ username(state.user) }}</h2>
        }
      </div>
      <input type="file" (change)="uploadFIle($event)" class="hidden" accept="image/*" #file>
      <div class="flex gap-3">
        <button class="font-medium text-xs p-2 px-3 rounded-full border">
          Mon profil
        </button>
        <button class="font-medium text-xs p-2 px-3 rounded-full border">
          Solutions
        </button>
      </div>
    </div>
    <div class="w-full flex flex-col gap-3 lg:col-span-2 px-8 md:py-28">
      <h3 class="text-lg font-bold text-gray-950 mb-4">Modifier mes informations</h3>
      @if (state.profileState.error) {
        <div class="duration-300 mb-6"
             [ngClass]="state.profileState.error ? 'flex py-6 items-center gap-4 p-4 bg-gray-100  border-l-4 border-red-500' : 'hidden'">
          <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-exclamation-triangle-fill fill-red-500 h-5 w-5"
               viewBox="0 0 16 16">
            <path
              d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
          </svg>
          {{ state.profileState.error }}
        </div>
      }
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="gap-8 flex flex-col">
        <app-input type="text" name="name" label="Nom complet" placeholder="Entrez votre name"
                   [validationErrors]="state.profileState.validationErrors"/>
        <app-input type="text" name="phone_number" label="Numéro téléphonique" placeholder="Entrez votre numéro"
                   [validationErrors]="state.profileState.validationErrors"/>
        <app-input type="text" name="address" label="Adresse" placeholder="Entrez votre adresse"
                   [validationErrors]="state.profileState.validationErrors"/>

        <app-button type="submit" [loading]="state.profileState.isLoading" [disabled]="form.invalid">
          Mettre à jour
        </app-button>
      </form>
    </div>
  </div>
</ng-container>
