<app-form-card formTitle="Réinitialiser le mot de passe" *ngIf="vm$ | async as vm">
  @if (vm.error) {
  <app-message [message]="vm.error" type="error" (handleClose)="closeMessage()" />
  }
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    [ngClass]="vm.error ? 'translate-y-2' : ''"
    class="gap-8 flex flex-col justify-center transition-transform duration-300 ease-in">
    <app-input
      type="number"
      label="Code à 6 chiffres"
      placeholder="Entrez le code"
      name="token"
      [validationErrors]="vm.validationErrors" />
    <app-input
      type="password"
      label="Mot de passe"
      placeholder="Entrez le nouveau mot de passe"
      name="password"
      [validationErrors]="vm.validationErrors" />
    <app-input
      type="password"
      label="Confirmer le mot de passe"
      placeholder="Entrez la confirmation du mot de passe"
      name="passwordConfirm"
      [validationErrors]="vm.validationErrors" />
    <app-button type="submit" [loading]="vm.isLoading" [disabled]="form.invalid">
      Réinitialiser le mot de passe
    </app-button>
    <hr class="border-gray-300 w-full" />
    <app-button-outline (click)="loginWithGoogle()">
      <img ngSrc="../../../assets/images/google.svg" alt="google" class="mr-2 h-4 w-4" width="10" height="10" />
      <span class="text-gray-950 text-sm">Se connecter avec Google</span>
    </app-button-outline>
    <a routerLink="/login" class="text-gray-950 text-sm"> Vous avez déjà un compte ? Connectez-vous </a>
  </form>
</app-form-card>
