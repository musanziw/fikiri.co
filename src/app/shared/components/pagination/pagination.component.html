<button
  [disabled]="disablePrev"
  (click)="onPrevClick()"
  class="disabled:bg-green-300/40 disabled:cursor-not-allowed"
  [ngClass]="
    type === 'default'
      ? 'absolute top-1/2 -left-4 shadow-lg p-2 rounded-full bg-green-300 cursor-pointer'
      : 'font-medium text-sm flex items-center text-black bg-green-400/70 rounded-md px-6 py-2 justify-center gap-1 '
  ">
  @if (type === 'default' ) {
  <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-arrow-left h-4 w-4 fill-black" viewBox="0 0 16 16">
    <path
      fill-rule="evenodd"

  </svg>

  } @else {

    xmlns="http://www.w3.org/2000/svg"
    fill="currentColor"
    class="bi bi-chevron-double-left w-3 h-3"
    viewBox="0 0 16 16">

    viewBox="0 0 16 16">

      d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708" />
