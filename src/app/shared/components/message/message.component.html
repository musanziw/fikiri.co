@if (message) {
<div
  class="duration-300 flex py-4 px-6 justify-between items-center gap-4 bg-gray-100 border-b-4 mb-6"
  [ngClass]="type === 'error' ? 'border-red-600' : 'border-green-300'">
  <p class="text-sm md:text-base">{{ message }}</p>
  <button (click)="close()">
    <i class="bi bi-x-lg h-5 w-5 text-gray-500 hover:text-gray-700"></i>
  </button>
</div>
}
