@if (message) {
<div
  class="duration-300 flex py-4 px-6 items-center gap-4 bg-gray-100 border-b-4"
  [ngClass]="type === 'error' ? 'border-red-500' : 'border-green-300'">
  @if (type === 'error') {
  <i class="bi bi-exclamation-triangle h-6 w-6 text-red-400"></i>
  } @else {
  <i class="bi bi-check-lg h-7 w-7 text-green-500"></i>
  }
  {{ message }}
  <button (click)="close()" class="ml-auto">
    <i class="bi bi-x-lg h-5 w-5 text-gray-500 hover:text-gray-700"></i>
  </button>
</div>
}
