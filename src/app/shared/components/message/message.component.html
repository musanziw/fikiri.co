@if (message) {
<div
  class="duration-300 mb-6 flex py-4 px-6 items-center gap-4 bg-gray-100 border-l-4"
  [ngClass]="type === 'error' ? 'border-red-500' : 'border-green-300'">
  @if (type === 'error') {
  <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-exclamation-triangle h-5 w-5 fill-red-400" viewBox="0 0 16 16">
    <path
      d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.15.15 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.2.2 0 0 1-.054.06.1.1 0 0 1-.066.017H1.146a.1.1 0 0 1-.066-.017.2.2 0 0 1-.054-.06.18.18 0 0 1 .002-.183L7.884 2.073a.15.15 0 0 1 .054-.057m1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767z" />
    <path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z" />
  </svg>
  } @else {
  <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-check-lg h-5 w-5 fill-green-500" viewBox="0 0 16 16">
    <path
      d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z" />
  </svg>
  }
  {{ message }}
  <button (click)="close()" class="ml-auto">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="bi bi-x h-5 w-5 fill-gray-500 hover:fill-gray-700"
      viewBox="0 0 16 16">
      <path
        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
    </svg>
  </button>
</div>
}
