<div class="relative py-20 bg-gray-50">
  <div class="container relative m-auto px-6 md:px-12 xl:px-48">
    <div class="m-auto space-y-8 md:w-8/12 lg:w-6/12 xl:w-6/12 mt-10">
      <!--  Error message    -->
      @if (error) {
        <div class="duration-300" [ngClass]="error ? 'flex py-6 items-center gap-4 p-4 bg-gray-100  border-l-4 border-red-500' : 'hidden'">
          <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-exclamation-triangle-fill fill-red-500 h-5 w-5" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
          </svg>
          {{ error }}
        </div>
      }
      <!--  Error message    -->
      <div class="rounded-md border border-gray-100 bg-white shadow-lg shadow-gray-600/30 backdrop-blur-2xl duration-300">
        <div class="p-8 py-12 sm:p-16">
          <h2 class="text-2xl font-extrabold mb-8">{{ formTitle }}</h2>
          <ng-content/>
        </div>
      </div>
    </div>
  </div>
</div>
