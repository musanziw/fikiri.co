<div class="animate-pulse">
  <div class="flex flex-col gap-3">
    <div class='h-60 bg-gray-400/30 mb-3'></div>
    <div class='h-4 bg-gray-400/30 mb-4'></div>
    @for (i of [1, 2, 3, 4]; track i) {
      <div class='h-2 bg-gray-400/30 last:mb-2'></div>
    }
    <div class='h-8 bg-gray-400/30 mt-3 rounded-sm'></div>
  </div>
</div>
