<div class="flex flex-col gap-3">
  <label
    [htmlFor]="name"
    class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">
    {{ label }}
  </label>
  <input
    [type]="type"
    [id]="name"
    autocomplete="off"
    class="h-9 w-full rounded-md border border-input bg-background px-3 py-5 text-sm transition-colors file:border-0 focus:outline-none focus:ring-1 ring-green-300"
    [placeholder]="placeholder"
    [name]="name"
    [formControlName]="name" />
  @if (validationErrors.length > 0) {
    <p class="text-sm text-red-500">{{ getError(name) }}</p>
  }
</div>
