<div class="animate-pulse">
  <div class="flex flex-col gap-4">
    <div class='h-60 bg-gray-400/30'></div>
    <div class='h-4 bg-gray-400/30 mb-2'></div>
    @for (i of [1, 2, 3, 4, 5]; track i) {
      <div class='h-2 bg-gray-400/30 last:mb-2'></div>
    }
    @for (i of [1, 2]; track i) {
      <div class="flex gap-1">
        <div class="h-3 w-1/2 bg-gray-400/30"></div>
      </div>
    }
    <div class='h-8 bg-gray-400/30 mt-3 rounded-sm'></div>
  </div>
</div>
