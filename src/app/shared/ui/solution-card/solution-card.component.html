<div class="flex flex-col">
  <img [ngSrc]="displayImage(solution)" [alt]="solution.name" height="250" width="300"
       class="mb-4 h-60 w-auto rounded-md" priority/>
  <h3 class="font-semibold text-lg text-gray-800 mb-3">
    {{ sliceWord(capitalizeFirsteLetter(solution.name), 50, 30) }}
  </h3>
  <p class="mb-1">
    {{ sliceWord(solution.description, 50, 170) }}
  </p>
  <ul class="flex flex-wrap mb-4">
    <li class="mr-1.5 mt-2">
      <div
        class="flex items-center rounded-full bg-cyan-400/10 px-3 py-1 text-xs font-medium leading-5 text-cyan-500 ">
        {{ solution.thematic?.name }}
      </div>
    </li>
    <!--  Map for challenges-->
  </ul>
  <a [routerLink]="['/solutions', solution.id]"
     class="flex justify-between text-xs border-2 rounded-sm px-6 py-2.5 font-bold uppercase bg-blue-500/90 text-gray-50 transition-colors duration-300 hover:bg-blue-500">
    Plus d&apos;informations
  </a>
</div>
