<button
  class="inline-flex w-full justify-center items-center px-4 py-2 font-semibold leading-6 text-sm shadow rounded-md text-white bg-indigo-500 hover:bg-indigo-400 transition ease-in-out duration-150 disabled:cursor-not-allowed"
  [disabled]="loading" [type]="type">
  @if (loading) {
    <ui-spinner/>
    En cours..
  } @else {
    <ng-content/>
  }
</button>
